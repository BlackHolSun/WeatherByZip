<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Current weather</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"/>
    <link rel="stylesheet" href="style.css"/>
    <link rel="shortcut icon" type="image/png" href="/favicon.png"/>
    <script defer type="text/javascript" src="/index.js"></script>
</head>
<body>
<div class="container">

    <div class="col-sx-2">

        <form method="post" action="" id="reqZipForm">

            <div class="form-group">
                <label for="input-zip">Zip code</label>
                <input type="text" pattern="[0-9]*" name="reqZipForm" class="form-control" id="input-zip"
                       aria-describedby="zip"
                       placeholder="Enter zip">
            </div>
            <button type="submit" class="btn btn-info" id="submit-button">Get weather</button>
        </form>

    </div>


        <div th:if="${currentWeather != null}" class="col-sm">
            <h2 th:text="'Weather in ' + ${currentWeather.city}">City</h2>
            <h3>Current Conditions</h3>
            <p th:text="${currentWeather.description}">Description</p>
            <h3>Temperature</h3>
            <p th:text="${currentWeather.temperature} + ' &#8457;'">Temperature</p>
            <h3>Feels Like</h3>
            <p th:text="${currentWeather.feelsLike} + ' &#8457;'">Feels Like</p>
            <h3>Wind Speed</h3>
            <p th:text="${currentWeather.windSpeed} + ' mph'"></p>
        </div>


</div>
</body>
</html>
